<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com 'unsafe-inline'; style-src 'self' https://unpkg.com https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' https://image.tmdb.org;" />
    <title>Slider Cinema</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <!-- Feather icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #142645;
            --secondary: #17a2b8;
            --surface: #232a34;
            --contrast: #f5f5f7;
            --active: #f6c453;
            --error: #e63c3c;
            --gradient: linear-gradient(120deg, #142645 0%, #17a2b8 100%);
            --radius: 18px;
            --shadow: 0 2px 12px rgba(20,38,69,0.18);
            --box-gap: 20px;
            --icon: #17a2b8;
            --icon-hover: #f6c453;
            --transition: 0.28s cubic-bezier(0.45,0,0.47,1.01)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background: var(--primary);
            color: var(--contrast);
            overscroll-behavior: none;
            transition: background var(--transition);
        }
        body.light {
            background: var(--contrast);
            color: #17a2b8;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            padding: 18px 34px;
            background: var(--gradient);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 30;
        }
        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: var(--box-gap);
        }
        header h1 {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: var(--contrast);
            border-radius: 50%;
            transition: background var(--transition), color var(--transition), transform 0.38s cubic-bezier(.95,0,.65,1.1);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            background: var(--secondary);
            color: var(--primary);
            transform: rotate(-19deg) scale(1.13);
        }

        /* Controls Row */
        .controls-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
        }
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--surface);
            border-radius: var(--radius);
            padding: 10px 22px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 240px;
            transition: box-shadow var(--transition), background var(--transition);
        }
        body.light .search-bar {
            background: #e7ecef;
            color: var(--primary);
        }
        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            color: inherit;
            font-weight: 500;
            padding-right: 36px;
        }
        .search-bar .clear-btn {
            position: absolute;
            right: 52px;
            color: var(--error);
            display: none;
            cursor: pointer;
            background: none;
        }
        .search-bar .icon {
            color: var(--icon);
            cursor: pointer;
            background: none;
            margin-left: 10px;
            font-size: 1.21em;
            transition: color var(--transition);
        }
        .search-bar .icon:hover {
            color: var(--icon-hover);
        }
        .search-bar .clear-btn:hover {
            color: var(--active)
        }

        /* Category buttons optimized */
        .category-menu {
            position: relative;
            display: none;
        }
        .category-toggle {
            background: var(--surface);
            color: var(--contrast);
            border: none;
            padding: 11px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background var(--transition), color var(--transition);
        }
        .category-toggle:hover, .category-toggle:focus {
            background: var(--secondary);
            color: var(--primary);
        }
        .category-dropdown {
            display: none;
            position: absolute;
            top: 52px;
            right: 0;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            flex-direction: column;
            z-index: 100;
            padding: 9px;
            min-width: 160px;
        }
        .category-dropdown.active {
            display: flex;
        }
        .category-btn {
            padding: 11px 18px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            border: none;
            border-radius: var(--radius);
            background: none;
            color: #f6c453;
            cursor: pointer;
            margin: 2px 0;
            transition: background var(--transition), color var(--transition);
        }
        .category-btn.active {
            background: var(--secondary);
            color: var(--primary);
            font-weight: 700;
        }
        .category-btn:hover {
            background: var(--active);
            color: var(--primary);
        }
        .category-buttons {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .category-buttons::-webkit-scrollbar {
            display: none;
        }

        /* Slider */
        .slider-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 0 10px 0;
            overflow: hidden;
            border-radius: var(--radius);
            background: var(--surface);
            opacity: 0;
            transition: opacity var(--transition);
            min-height: 260px;
        }
        .slider-container.active {
            opacity: 1;
        }
        body.light .slider-container {
            background: #e7ecef;
        }
        .movie-slider {
            display: flex;
            gap: 17px;
            width: max-content;
            animation: slide 40s linear infinite;
            will-change: transform;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%);}
        }
        .movie-slider.paused {
            animation-play-state: paused;
        }

        /* Card */
        .movie {
            width: clamp(140px, 17vw, 200px);
            aspect-ratio: 2/3;
            position: relative;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform var(--transition), box-shadow var(--transition);
            cursor: pointer;
            background: var(--surface);
        }
        .movie:hover { transform: scale(1.07); box-shadow: 0 8px 30px rgb(23, 162, 184, 0.18); z-index: 10;}
        .movie.selected {
            transform: scale(1.15);
            z-index: 12;
            box-shadow: 0 12px 42px rgba(246, 196, 83, 0.33);
        }
        .movie-card {
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 700px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(.45,0,.47,1.01);
        }
        .movie:hover .movie-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity var(--transition);
            border-radius: var(--radius);
        }
        .movie:hover .front img { opacity: 0.83; }
        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg,var(--active) 80%, var(--error) 100%);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 17px;
            box-shadow: var(--shadow);
        }
        .back h2 {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 13px;
            font-weight: 600;
        }
        .back .actions {
            display: flex;
            gap: 12px;
        }
        .back button {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--secondary);
            color: var(--primary);
            font-size: 1.06em;
            transition: background var(--transition), color var(--transition), transform 0.23s cubic-bezier(.88,0,.33,1.01);
        }
        .back button.fav-btn {
            background: var(--active);
            color: var(--primary);
        }
        .back button.fav-btn.liked {
            background: var(--error);
            color: var(--contrast);
        }
        .back button:hover, .back button:focus {
            background: var(--primary);
            color: var(--active);
            transform: scale(1.15);
        }

        /* Player */
        .movie-player {
            display: none;
            position: fixed;
            inset: 0;
            background: #232a34de;
            z-index: 1500;
            backdrop-filter: blur(2px);
        }
        .movie-player.active {
            display: block;
        }
        .player-controls {
            position: absolute;
            top: 28px;
            right: 28px;
            display: flex;
            gap: 10px;
            z-index: 1510;
        }
        .player-controls button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background var(--transition), color var(--transition), transform 0.24s cubic-bezier(.95,0,.65,1.1);
            background: var(--secondary);
            color: var(--primary);
            font-size: 1.13em;
        }
        .player-controls button:hover {
            background: var(--active);
            color: var(--primary);
            transform: scale(1.12);
        }
        .player-close-btn {
            background: var(--error);
            color: var(--contrast);
        }
        .player-close-btn:hover {
            background: var(--active);
            color: var(--primary);
        }
        .source-dropdown {
            position: absolute;
            top: 52px;
            right: 28px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none;
            flex-direction: column;
            max-height: 260px;
            overflow-y: auto;
            min-width: 160px;
            z-index: 1520;
        }
        .source-dropdown.active {
            display: flex;
        }
        .source-option {
            padding: 8px 13px;
            font-size: 1rem;
            cursor: pointer;
            color: var(--contrast);
            transition: background var(--transition), color var(--transition);
        }
        .source-option:hover {
            background: var(--secondary);
            color: var(--primary);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #errorMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--contrast);
            background: var(--error);
            padding: 15px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.08rem;
            z-index: 1600;
        }
        footer {
            padding: 14px;
            background: var(--gradient);
            text-align: center;
            font-size: 1rem;
            font-weight: 400;
        }
        @media (max-width: 991px) {
            .container { padding: 18px 8px; }
        }
        @media (max-width: 767px) {
            .controls-row { flex-direction: row; gap: 9px; }
            .search-bar { flex: 1; min-width: 0; padding: 8px 13px;}
            .category-buttons { display: none; }
            .category-menu { display: block; }
            .category-dropdown .category-btn {
                width: 150px;
                font-size: 1rem;
                padding: 9px 13px;
            }
            .movie { width: clamp(110px, 26vw, 150px);}
        }
        @media (min-width: 768px) {
            .controls-row { flex-direction: row; gap: 10px; }
            .category-buttons { justify-content: flex-start;}
            .category-menu { display: none; }
        }
    </style>
</head>

                <button class="category-btn" data-category="upcoming">Upcoming</button>
                <button class="category-btn" data-category="now_playing">Now Playing</button>

    </div>

    </footer>
    <script>
        // Feather icon initialize
        window.feather && feather.replace();
		document.getElementById('footerYear').textContent = new Date().getFullYear();
		
        const apiKey = "2713804610e1e236b1cf44bfac3a7776";
        const elements = {
            searchBar: document.getElementById("searchBar"),
            clearSearch: document.getElementById("clearSearch"),
            searchBtn: document.getElementById("searchBtn"),
            categoryButtons: document.getElementById("categoryButtons"),
            categoryToggle: document.getElementById("categoryToggle"),
            categoryDropdown: document.getElementById("categoryDropdown"),
            sliderContainer: document.getElementById("sliderContainer"),
            movieSlider: document.getElementById("movieSlider"),
            moviePlayer: document.getElementById("moviePlayer"),
            movieIframe: document.getElementById("movieIframe"),
            closePlayer: document.getElementById("closePlayer"),
            sourceSelectBtn: document.getElementById("sourceSelectBtn"),
            sourceDropdown: document.getElementById("sourceDropdown"),
            themeToggle: document.getElementById("themeToggle"),
            errorMessage: document.getElementById("errorMessage")
        };

        const videoSources = [
            { id: 'vidsrccc', name: 'VidSrcCC', urls: { movie: 'https://vidsrc.cc/v2/embed/movie/{id}?autoplay=1', tv: 'https://vidsrc.cc/v2/embed/tv/{id}/{season}/{episode}?autoplay=1' }, allowed: true },
            { id: 'tubi', name: 'Tubi TV', urls: { movie: 'https://tubitv.com/movies/{id}', tv: 'https://tubitv.com/series/{id}' }, allowed: true },
            { id: 'crackle', name: 'Crackle', urls: { movie: 'https://www.crackle.com/watch/{id}', tv: 'https://www.crackle.com/watch/{id}' }, allowed: true },
            { id: 'plex', name: 'Plex', urls: { movie: 'https://watch.plex.tv/movie/{id}', tv: 'https://watch.plex.tv/show/{id}' }, allowed: true }
        ];

        let state = {
            currentMovieId: null,
            currentCategory: "popular",
            currentSourceIndex: 0,
            selectedMovie: null,
            categoryData: {},
            favorites: JSON.parse(localStorage.getItem("favorites")) || [],
            history: JSON.parse(localStorage.getItem("history")) || [],
            currentType: null,
            failedSources: new Set()
        };

        function toggleTheme() {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
            const isDark = document.body.classList.contains("dark");
            elements.themeToggle.innerHTML = `<i data-feather="${isDark ? 'moon' : 'sun'}"></i>`;
            feather.replace();
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
        function toggleCategoryMenu() {
            elements.categoryDropdown.classList.toggle("active");
        }
        function initSourceDropdown() {
            elements.sourceDropdown.innerHTML = "";
            videoSources.forEach((source, idx) => {
                const option = document.createElement("div");
                option.className = "source-option";
                option.textContent = source.name;
                option.addEventListener("click", () => {
                    state.currentSourceIndex = idx;
                    state.failedSources.clear();
                    trySource(state.currentMovieId, state.currentType);
                    elements.sourceDropdown.classList.remove("active");
                });
                elements.sourceDropdown.appendChild(option);
            });
        }
        async function fetchMovies(category, page = 1, searchQuery = "") {
            try {
                let url;
                if (searchQuery) {
                    const [movieRes, tvRes] = await Promise.all([
                        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(searchQuery)}&page=${page}`),
                        fetch(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(searchQuery)}&page=${page}`)
                    ]);
                    const [movieData, tvData] = await Promise.all([movieRes.json(), tvRes.json()]);
                    return [
                        ...(movieData.results || []).map(item => ({ ...item, type: "movie" })),
                        ...(tvData.results || []).map(item => ({ ...item, type: "tv", title: item.name }))
                    ].filter(item => item.poster_path);
                }
                if (category === "trending") url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}&page=${page}`;
                else if (category === "classics") url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&sort_by=vote_average.desc&vote_count.gte=1000&primary_release_date.lte=1990-01-01&page=${page}`;
                else if (category === "favorites") return state.favorites;
                else if (category === "history") return state.history;
                else url = `https://api.themoviedb.org/3/movie/${category}?api_key=${apiKey}&page=${page}`;

                const response = await fetch(url);
                const data = await response.json();
                return (data.results || []).map(item => ({ ...item, type: "movie" })).filter(item => item.poster_path);
            } catch (error) {
                console.error("Fetch error:", error);
                return [];
            }
        }
        function renderMovies(items) {
            if (!items || items.length === 0) {
                elements.movieSlider.innerHTML = `<p style="color:#888; font-size:1.1rem; padding: 2.5rem">No movies available.</p>`;
                elements.sliderContainer.classList.add("active");
                return;
            }
            const doubledItems = [...items, ...items];
            elements.movieSlider.innerHTML = doubledItems.map(item => `
                <div class="movie" data-id="${item.id}" data-type="${item.type}">
                    <div class="movie-card">
                        <div class="front">
                            <img src="https://image.tmdb.org/t/p/w300${item.poster_path}" alt="${item.title}" loading="lazy">
                        </div>
                        <div class="back">
                            <h2>${item.title}</h2>
                            <div class="actions">
                                <button class="icon play-btn" data-id="${item.id}" data-type="${item.type}" title="Play"><i data-feather="play"></i></button>
                                <button class="icon fav-btn ${state.favorites.some(f => f.id === item.id && f.type === item.type) ? 'liked' : ''}" data-id="${item.id}" data-type="${item.type}" title="Favorite"><i data-feather="heart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join("");
            elements.sliderContainer.classList.add("active");
            feather.replace();
            attachMovieEvents();
        }
        function attachMovieEvents() {
            elements.movieSlider.querySelectorAll(".movie").forEach(movie => {
                movie.addEventListener("click", e => {
                    if (!e.target.closest("button")) toggleSelection(movie);
                });
                movie.querySelector(".play-btn")?.addEventListener("click", e => {
                    e.stopPropagation();
                    playMovie(movie.dataset.id, movie.dataset.type);
                });
                movie.querySelector(".fav-btn")?.addEventListener("click", e => {
                    e.stopPropagation();
                    toggleFavorite(movie.dataset.id, movie.dataset.type);
                });
            });
        }
        function toggleSelection(movie) {
            if (state.selectedMovie && state.selectedMovie !== movie) {
                state.selectedMovie.classList.remove("selected");
            }
            movie.classList.toggle("selected");
            state.selectedMovie = movie.classList.contains("selected") ? movie : null;
            elements.movieSlider.classList.toggle("paused", !!state.selectedMovie);
        }
        function toggleFavorite(id, type) {
            const item = Object.values(state.categoryData).flat().find(i => String(i.id) === String(id) && i.type === type);
            if (!item) return;
            const index = state.favorites.findIndex(f => String(f.id) === String(id) && f.type === type);
            if (index > -1) state.favorites.splice(index, 1);
            else state.favorites.push(item);
            localStorage.setItem("favorites", JSON.stringify(state.favorites));
            if (state.currentCategory === "favorites") renderMovies(state.favorites);
            else renderMovies(state.categoryData[state.currentCategory]);
        }
        function playMovie(id, type) {
            state.currentMovieId = id;
            state.currentType = type;
            state.currentSourceIndex = 0;
            state.failedSources.clear();
            elements.moviePlayer.classList.add("active");
            trySource(id, type);
            const item = Object.values(state.categoryData).flat().find(i => String(i.id) === String(id) && i.type === type);
            if (item && !state.history.some(h => String(h.id) === String(id) && h.type === type)) {
                state.history.unshift(item);
                if (state.history.length > 50) state.history.pop();
                localStorage.setItem("history", JSON.stringify(state.history));
            }
            if (state.selectedMovie) {
                state.selectedMovie.classList.remove("selected");
                state.selectedMovie = null;
                elements.movieSlider.classList.remove("paused");
            }
        }
        function trySource(id, type) {
            if (state.currentSourceIndex >= videoSources.length) {
                elements.errorMessage.textContent = "Failed to load movie from all sources.";
                elements.errorMessage.style.display = "block";
                setTimeout(() => {
                    elements.errorMessage.style.display = "none";
                    elements.moviePlayer.classList.remove("active");
                    elements.movieIframe.src = "";
                    state.currentMovieId = null;
                    state.currentSourceIndex = 0;
                    state.failedSources.clear();
                }, 3000);
                return;
            }
            const source = videoSources[state.currentSourceIndex];
            if (state.failedSources.has(source.id)) {
                state.currentSourceIndex++;
                trySource(id, type);
                return;
            }
            const url = type === "movie"
                ? source.urls.movie.replace("{id}", id)
                : source.urls.tv.replace("{id}", id).replace("{season}", "1").replace("{episode}", "1");
            elements.movieIframe.src = url;
            elements.errorMessage.textContent = `Trying ${source.name}...`;
            elements.errorMessage.style.display = "block";
            elements.movieIframe.onerror = () => {
                state.failedSources.add(source.id);
                state.currentSourceIndex++;
                elements.errorMessage.style.display = "none";
                trySource(id, type);
            };
            elements.movieIframe.onload = () => {
                elements.errorMessage.style.display = "none";
            };
        }
        async function loadCategory(category) {
            elements.sliderContainer.classList.remove("active");
            if (!state.categoryData[category] && !["favorites", "history"].includes(category)) {
                state.categoryData[category] = await fetchMovies(category);
            }
            state.currentCategory = category;
            renderMovies(state.categoryData[category] || (category === "favorites" ? state.favorites : state.history));
            updateCategoryButtons();
        }
        function updateCategoryButtons() {
            [elements.categoryButtons, elements.categoryDropdown].forEach(container => {
                container.querySelectorAll(".category-btn").forEach(btn => {
                    btn.classList.toggle("active", btn.dataset.category === state.currentCategory);
                });
            });
        }
        async function performSearch() {
            const query = elements.searchBar.value.trim();
            if (!query) return;
            elements.clearSearch.style.display = "block";
            elements.sliderContainer.classList.remove("active");
            state.categoryData["search"] = await fetchMovies("", 1, query);
            state.currentCategory = "search";
            renderMovies(state.categoryData["search"]);
            updateCategoryButtons();
        }
        function resetSearch() {
            elements.searchBar.value = "";
            elements.clearSearch.style.display = "none";
            loadCategory("popular");
        }
        // Event Listeners
        elements.themeToggle.addEventListener("click", toggleTheme);
        elements.searchBar.addEventListener("keypress", e => e.key === "Enter" && performSearch());
        elements.searchBtn.addEventListener("click", performSearch);
        elements.clearSearch.addEventListener("click", resetSearch);
        elements.categoryToggle.addEventListener("click", toggleCategoryMenu);
        [elements.categoryButtons, elements.categoryDropdown].forEach(container => {
            container.addEventListener("click", e => {
                const btn = e.target.closest(".category-btn");
                if (btn && btn.dataset.category !== state.currentCategory) {
                    loadCategory(btn.dataset.category);
                    elements.categoryDropdown.classList.remove("active");
                }
            });
        });
        elements.sourceSelectBtn.addEventListener("click", () => {
            elements.sourceDropdown.classList.toggle("active");
        });
        elements.closePlayer.addEventListener("click", () => {
            elements.moviePlayer.classList.remove("active");
            elements.movieIframe.src = "";
            state.currentMovieId = null;
            state.currentSourceIndex = 0;
            state.failedSources.clear();
            elements.sourceDropdown.classList.remove("active");
            elements.movieSlider.classList.remove("paused");
            elements.errorMessage.style.display = "none";
        });
        elements.movieSlider.addEventListener("mouseenter", () => !state.currentMovieId && !state.selectedMovie && elements.movieSlider.classList.add("paused"));
        elements.movieSlider.addEventListener("mouseleave", () => !state.currentMovieId && !state.selectedMovie && elements.movieSlider.classList.remove("paused"));
        document.addEventListener("click", e => {
            if (!elements.categoryToggle.contains(e.target) && !elements.categoryDropdown.contains(e.target)) {
                elements.categoryDropdown.classList.remove("active");
            }
            if (!elements.sourceSelectBtn.contains(e.target) && !elements.sourceDropdown.contains(e.target)) {
                elements.sourceDropdown.classList.remove("active");
            }
        });
        window.addEventListener("load", async () => {
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.body.classList.add(savedTheme);
            elements.themeToggle.innerHTML = `<i data-feather="${savedTheme === 'dark' ? 'moon' : 'sun'}"></i>`;
            feather.replace();
            initSourceDropdown();
            await loadCategory("popular");
        });
    </script>
</body>
